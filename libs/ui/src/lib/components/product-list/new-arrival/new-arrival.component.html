<div class="product-grid">
  <!-- Skeleton Loader -->
  <ng-container *ngIf="isLoading">
    <lib-product-card-skeleton-loader *ngFor="let _ of [].constructor(skeletonCount)"></lib-product-card-skeleton-loader>
  </ng-container>

  <!-- Actual Products -->
  <ng-container *ngIf="!isLoading">
    <lib-product-card *ngFor="let product of newArrival" [product]="product"></lib-product-card>
  </ng-container>
</div>
