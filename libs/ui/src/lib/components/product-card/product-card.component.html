<div class="product-wrapper">
  <div
    class="product-card shadow-sm"
    (click)="navigateToProduct()"
    (keydown.enter)="navigateToProduct()"
    tabindex="0"
    role="button"
  >
    <img class="product-image" [src]="product.image" alt="{{ product.name }}" />
  </div>

  <div class="product-details">
    <h5 class="product-name">{{ product.name }}</h5>

    <!-- Show price or OUT OF STOCK based on selected size -->
    <p class="product-price" *ngIf="isSelectedSizeAvailable; else outOfStock">
      ${{ product.price }}
    </p>
    <ng-template #outOfStock>
      <p class="product-price out-of-stock">OUT OF STOCK</p>
    </ng-template>
  </div>
</div>
