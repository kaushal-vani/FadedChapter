<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start bg-white" tabindex="-1" id="offcanvasFilter"
     aria-labelledby="offcanvasFilterLabel" #offcanvasFilter>
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title" id="offcanvasFilterLabel">Filters</h5>
    <button type="button" class="btn-close" (click)="closeFilter()" aria-label="Close"></button>
  </div>
  
  <div class="offcanvas-body">

    <!-- CATEGORY -->
    <div class="filter-section">
      <h6 class="filter-title">Category</h6>
      <div class="filter-options">
        <label><input type="checkbox" (change)="toggleFilter('category', 'Men')"> MEN</label>
        <label><input type="checkbox" (change)="toggleFilter('category', 'Unisex')"> UNISEX</label>
        <label><input type="checkbox" (change)="toggleFilter('category', 'Women')"> WOMEN</label>
      </div>
    </div>
    
    <!-- PRODUCT TYPE -->
    <div class="filter-section">
      <h6 class="filter-title">Product Type</h6>
      <div class="filter-options">
        <label><input type="checkbox" (change)="toggleFilter('productType', 'Tees')"> TEES</label>
        <label><input type="checkbox" (change)="toggleFilter('productType', 'Hoodies')"> HOODIES</label>
        <label><input type="checkbox" (change)="toggleFilter('productType', 'Shirt')"> SHIRTS</label>
        <label><input type="checkbox" (change)="toggleFilter('productType', 'Polo')"> POLO</label>
      </div>
    </div>
    
    <!-- SIZE -->
    <div class="filter-section">
      <h6 class="filter-title">Size</h6>
      <div class="filter-options">
        <label><input type="checkbox" (change)="toggleFilter('size', 'S')"> S</label>
        <label><input type="checkbox" (change)="toggleFilter('size', 'M')"> M</label>
        <label><input type="checkbox" (change)="toggleFilter('size', 'L')"> L</label>
        <label><input type="checkbox" (change)="toggleFilter('size', 'XL')"> XL</label>
        <label><input type="checkbox" (change)="toggleFilter('size', 'XXL')"> XXL</label>
        <label><input type="checkbox" (change)="toggleFilter('size', 'XXXL')"> XXXL</label>
      </div>
    </div>
    
    <!-- FIT TYPE -->
    <div class="filter-section">
      <h6 class="filter-title">Fit Type</h6>
      <div class="filter-options">
        <label><input type="checkbox" (change)="toggleFilter('fitType', 'Regular')"> REGULAR</label>
        <label><input type="checkbox" (change)="toggleFilter('fitType', 'Relaxed')"> RELAXED</label>
        <label><input type="checkbox" (change)="toggleFilter('fitType', 'Boxy')"> BOXY</label>
      </div>
    </div>
    
    <!-- COLOR -->
    <div class="filter-section">
      <h6 class="filter-title">Color</h6>
      <div class="filter-options">
        <label><input type="checkbox" (change)="toggleFilter('color', 'Black')"> Black</label>
        <label><input type="checkbox" (change)="toggleFilter('color', 'White')"> White</label>
        <label><input type="checkbox" (change)="toggleFilter('color', 'Red')"> Red</label>
        <label><input type="checkbox" (change)="toggleFilter('color', 'Blue')"> Blue</label>
      </div>
    </div>
  </div> <!-- End Offcanvas Body -->
</div>
