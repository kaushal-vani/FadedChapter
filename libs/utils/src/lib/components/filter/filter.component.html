<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start bg-white" tabindex="-1" id="offcanvasFilter"
     aria-labelledby="offcanvasFilterLabel" #offcanvasFilter>
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title" id="offcanvasFilterLabel">Filters</h5>
    <button type="button" class="btn-close" (click)="closeFilter()" aria-label="Close"></button>
  </div>
  
  <div class="offcanvas-body">
    
    <!-- CATEGORY -->
    <div class="filter-section">
      <h6 class="filter-title">Category</h6>
      <div class="filter-options">
        <label><input type="checkbox"> MEN</label>
        <label><input type="checkbox"> UNISEX</label>
        <label><input type="checkbox"> WOMEN</label>
      </div>
    </div>

    <hr>

    <!-- PRODUCT TYPE -->
    <div class="filter-section">
      <h6 class="filter-title">Product Type</h6>
      <div class="filter-options">
        <label><input type="checkbox"> BOTTOMS</label>
        <label><input type="checkbox"> DRESSES</label>
        <label><input type="checkbox"> HOODIES AND SWEATSHIRTS</label>
        <label><input type="checkbox"> OUTERWEAR</label>
        <label><input type="checkbox"> SHIRTS</label>
        <label><input type="checkbox"> SWIMWEAR</label>
        <label><input type="checkbox"> TEES</label>
        <label><input type="checkbox"> TOPS</label>
      </div>
    </div>

    <hr>

    <!-- SIZE -->
    <div class="filter-section">
      <h6 class="filter-title">Size</h6>
      <div class="filter-options">
        <label><input type="checkbox"> L</label>
        <label><input type="checkbox"> M</label>
        <label><input type="checkbox"> ONESIZE</label>
        <label><input type="checkbox"> S</label>
        <label><input type="checkbox"> XL</label>
        <label><input type="checkbox"> XS</label>
        <label><input type="checkbox"> XXL</label>
        <label><input type="checkbox"> XXXL</label>
      </div>
    </div>

    <hr>

    <!-- FIT TYPE -->
    <div class="filter-section">
      <h6 class="filter-title">Fit Type</h6>
      <div class="filter-options">
        <label><input type="checkbox"> BOXY</label>
        <label><input type="checkbox"> REGULAR</label>
        <label><input type="checkbox"> RELAXED</label>
      </div>
    </div>

  </div> <!-- End Offcanvas Body -->
</div>
