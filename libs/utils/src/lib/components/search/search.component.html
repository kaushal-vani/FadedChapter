<div class="search-container">
  <input type="text" [(ngModel)]="searchQuery" (input)="searchProducts()" placeholder="Search products..." aria-label="Search products" />

  <div *ngIf="isLoading" class="loading-indicator">Loading...</div>

  <div *ngIf="filteredProducts.length > 0" role="region" aria-live="polite">
    <div *ngFor="let product of filteredProducts" class="product-card">
      <img [src]="product.image" [alt]="product.name" />
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <span>Price: ${{ product.price }}</span>
      </div>
    </div>
  </div>

  <div *ngIf="searchQuery.length >= 2 && filteredProducts.length === 0 && !isLoading" role="region" aria-live="polite">
    <p *ngIf="filteredProducts.length === 0 && !isLoading">Oops! We didn’t find anything for ‘{{searchQuery}}’. But check these out!</p>
    <div *ngIf="showSuggestions">
      <div *ngFor="let product of getFallbackProducts()" class="product-card">
        <img [src]="product.image" [alt]="product.name" />
        <div class="product-details">
          <h3>{{ product.name }}</h3>
          <span>Price: ${{ product.price }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
