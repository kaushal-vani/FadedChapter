<!-- Dark Tab Navigation -->
<nav>
<ul class="nav home-nav justify-content-center my-3 bg-dark">
  <li class="nav-item">
    <a class="nav-link text-light" 
       href="javascript:void(0)" 
       [ngClass]="{'active': activeComponent === 'featured'}" 
       (click)="showComponent('featured')">
       Handpicked for You
    </a>
  </li>

  <li class="nav-item">
    <a class="nav-link text-light" 
       href="javascript:void(0)" 
       [ngClass]="{'active': activeComponent === 'bestSelling'}" 
       (click)="showComponent('bestSelling')">
       Shop the Hype
    </a>
  </li>
</ul>
</nav>


<!-- Conditional Component Rendering -->
<div class="container">
  <lib-featured-products *ngIf="activeComponent === 'featured'"></lib-featured-products>
  <lib-best-selling *ngIf="activeComponent === 'bestSelling'"></lib-best-selling>
</div>
