<div class="shop-header d-flex justify-content-between align-items-center">
  <!-- Filter Button (Left Side) -->
  <button type="button" class="btn filter-btn" (click)="openFilter()">
    <i class="bi bi-filter"></i>
  </button>

  <!-- Sort Button (Right Side) -->
  <button type="button" class="btn sort-btn" (click)="openSort()">
    <i class="bi bi-sort-down"></i>
  </button>
</div>

<div class="product-grid">
  <!-- Show skeleton loader while loading -->
  <ng-container *ngIf="isLoading; else productList">
    <lib-product-card-skeleton-loader *ngFor="let _ of skeletonCountArray"></lib-product-card-skeleton-loader>
  </ng-container>

  <!-- Show products once loaded -->
  <ng-template #productList>
    <lib-product-card *ngFor="let product of filteredProducts" [product]="product"></lib-product-card>
  </ng-template>
</div>

<lib-filter (filterChange)="applyFilters()"></lib-filter>
<lib-sort (sortChange)="applySort($event)"></lib-sort>
